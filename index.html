<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Login & Signup Form</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
        integrity="sha512-pap6SGYnUSfRrZ1PNjJNYhwZG3yjT9Iu92gyIldOB8h0TxDdOd7A+XqY0qX+SRPN71l+3Zs2KRv+PC/5NeqFZw==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container" id="container">
    <!-- Sign Up Form -->
    <div class="form-container sign-up-container">
      <form id="signupForm">
        <h1>Create Account</h1>
        <!-- Social Container with Sample Icon Links -->
        <div class="social-container">
          <!-- Update the href with your Facebook OAuth endpoint or social page -->
          <a href="https://www.facebook.com" class="social" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <!-- Update the href with your Google OAuth endpoint or social page -->
          <a href="https://accounts.google.com" class="social" target="_blank">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <!-- Update the href with your LinkedIn OAuth endpoint or social page -->
          <a href="https://www.linkedin.com" class="social" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" id="signupName" required />
        <input type="email" placeholder="Email" id="signupEmail" required />
        <input type="password" placeholder="Password" id="signupPassword" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-container sign-in-container">
      <form id="loginForm">
        <h1>Sign in</h1>
        <!-- Social Container with Sample Icon Links -->
        <div class="social-container">
          <!-- Update the href with your Facebook OAuth endpoint or social page -->
          <a href="https://www.facebook.com" class="social" target="_blank">
            <i class="fab fa-facebook-f"></i>
          </a>
          <!-- Update the href with your Google OAuth endpoint or social page -->
          <a href="https://accounts.google.com" class="social" target="_blank">
            <i class="fab fa-google-plus-g"></i>
          </a>
          <!-- Update the href with your LinkedIn OAuth endpoint or social page -->
          <a href="https://www.linkedin.com" class="social" target="_blank">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" id="loginEmail" required />
        <input type="password" placeholder="Password" id="loginPassword" required />
        <a href="#">Forgot your password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <!-- Overlay Container -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
